name: ifms-staging

services:
  postgres:
    image: postgres:16-alpine
    container_name: ifms-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ifms
      POSTGRES_PASSWORD: change-me-staging-db-password
      POSTGRES_DB: ifms_staging
    volumes:
      - ifms_staging_pgdata:/var/lib/postgresql/data
      - ifms_staging_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifms -d ifms_staging"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 512m
    cpus: 0.50

  db-backup:
    image: postgres:16-alpine
    container_name: ifms-staging-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ifms
      PGPASSWORD: change-me-staging-db-password
      PGDATABASE: ifms_staging
      BACKUP_DIR: /backups
      BACKUP_RETENTION_COUNT: 14
      BACKUP_INTERVAL_SECONDS: 86400
    entrypoint:
      - /bin/sh
      - -lc
      - |
        sh /scripts/backup-db.sh
        while true; do
          sleep "$${BACKUP_INTERVAL_SECONDS}"
          sh /scripts/backup-db.sh
        done
    volumes:
      - ./scripts:/scripts:ro
      - ifms_staging_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "test -d /backups && ls -1 /backups/*.dump >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 256m
    cpus: 0.30

  api:
    image: ${API_IMAGE:-ghcr.io/example-org/ifms-api:staging}
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: ifms-staging-api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env.staging
    environment:
      PORT: 3001
      FRONTEND_ORIGIN: https://staging.example.com
      DATABASE_URL: postgresql://ifms:change-me-staging-db-password@postgres:5432/ifms_staging
      ENABLE_SWAGGER: "true"
      RUN_MIGRATIONS_ON_STARTUP: "false"
      ALLOW_PROD_STARTUP_MIGRATIONS: "false"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('node:http').get('http://127.0.0.1:3001/health/live', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));\""]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 1024m
    cpus: 1.00

  web:
    image: ${WEB_IMAGE:-ghcr.io/example-org/ifms-web:staging}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ifms-staging-web
    restart: unless-stopped
    env_file:
      - ./.env.staging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('node:http').get('http://127.0.0.1:4173/', (r) => process.exit(r.statusCode >= 200 && r.statusCode < 400 ? 0 : 1)).on('error', () => process.exit(1));\""]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 512m
    cpus: 0.75

  nginx:
    image: nginx:1.27-alpine
    container_name: ifms-staging-nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/nginx-health >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 256m
    cpus: 0.50

volumes:
  ifms_staging_pgdata:
  ifms_staging_backups:
