name: CI

on:
  pull_request:
    branches: ["**"]

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/api/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Lint web
        run: npm run lint

      - name: Typecheck web
        run: npx tsc --noEmit

      - name: Build web
        run: npm run build

      - name: Install API deps
        run: npm ci
        working-directory: apps/api

      - name: Lint api
        run: npm run lint
        working-directory: apps/api

      - name: Typecheck api
        run: npx tsc -p tsconfig.json --noEmit
        working-directory: apps/api

      - name: Unit tests api
        run: npm test -- --testPathIgnorePatterns=test/
        working-directory: apps/api

      - name: Build api
        run: npm run build
        working-directory: apps/api
