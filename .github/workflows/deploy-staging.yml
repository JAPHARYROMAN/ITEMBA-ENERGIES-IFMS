name: Deploy Staging

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      api_image: ${{ steps.set-outputs.outputs.api_image }}
      web_image: ${{ steps.set-outputs.outputs.web_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ifms-api:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ifms-api:staging

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ifms-web:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ifms-web:staging

      - name: Set image outputs
        id: set-outputs
        run: |
          echo "api_image=ghcr.io/${{ github.repository_owner }}/ifms-api:sha-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "web_image=ghcr.io/${{ github.repository_owner }}/ifms-web:sha-${{ github.sha }}" >> "$GITHUB_OUTPUT"

  migrate-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy repository update + run migrations on staging host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.STAGING_APP_PATH }}"
            git fetch origin main
            git checkout main
            git pull --ff-only origin main
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export WEB_IMAGE="${{ needs.build-and-push.outputs.web_image }}"
            export COMPOSE_FILE="docker-compose.staging.yml"
            export MIGRATION_SERVICE="api"
            export MIGRATION_CMD="npm run db:migrate:ci"
            bash scripts/migrate.sh

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push, migrate-staging]
    steps:
      - name: Pull and restart staging services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.STAGING_APP_PATH }}"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export WEB_IMAGE="${{ needs.build-and-push.outputs.web_image }}"
            docker compose -f docker-compose.staging.yml pull api web nginx
            docker compose -f docker-compose.staging.yml up -d postgres api web nginx

  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run staging smoke tests
        env:
          SMOKE_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          SMOKE_STAGING: "true"
        run: |
          chmod +x scripts/smoke-test.sh
          bash scripts/smoke-test.sh "$SMOKE_BASE_URL" "$SMOKE_STAGING"
